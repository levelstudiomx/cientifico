<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>vanilla SPA</title><link rel="stylesheet" href="./css/styles.css"><script defer="defer" src="main.js"></script></head><body><main class="Main"><header class="Header" id="header"></header><section id="content"><div class="loading"></div></section></main><style>* {
			box-sizing: border-box;

		body {
